<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="sidebar">
    <div class="left-sidebar">
        <div class="home bg-gray border rounded p-4">
            <div><img class="invert" src="assets/img/logo.svg" alt=""></div>
            <ul>
                <li class="my-3 flex gap-1"><img class="svg invert" src="assets/img/home.svg" alt="home">Home</li>
                <li class="flex gap-1"><img class="svg invert" src="assets/img/search.svg" alt="">Search</li>
            </ul>
    </div>

        <div class="library m-1 bg-gray border rounded ">
            <div class="flex justify-between items-center p-4">
                <div class="flex items-center gap-1">
                <img class="svg invert" src="assets/img/library.svg" alt="">
                <div>Your Library</div>
            </div>
            <div><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="m-1">
            <div class="box p-4 rounded">
                <h3 class="mb-1">Create your first playlist</h3>
                <p class="mb-2">it's easy we'll help you</p>
                <button>Create playlist</button>
            </div>
            <div class="box p-4 rounded my-2">
                <h3 class="mb-1">Let's find some podcasts to follow</h3>
                <p class="mb-2">We'll keep your updated on new episodes</p>
                <button>Browse podcasts</button>
            </div>
        </div>
        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
        </div>
    </div>
    <div class="right-sidebar border">right</div>
</div>
</body>
</html>
