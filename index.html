<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify Clone</title>
</head>
<body>
    <div class="sidebar">
    <div class="left-sidebar">
        <div class="home bg-gray border rounded">
            <div class="p-2">
            <div><img class="invert" src="assets/img/logo.svg" alt=""></div>
            <ul>
                <li class="my-3 flex gap-1"><img class="svg invert" src="assets/img/home.svg" alt="home">Home</li>
                <li class="flex gap-1"><img class="svg invert" src="assets/img/search.svg" alt="">Search</li>
            </ul>
        </div>
    </div>

        <div class="library m-1 bg-gray border rounded ">
            <div class="flex justify-between items-center p-2">
                <div class="flex items-center gap-1">
                <img class="svg invert" src="assets/img/library.svg" alt="">
                <div>Your Library</div>
            </div>
            <div><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="m-1">
            <div class="box p-2 rounded">
                <h3>Create your first playlist</h3>
                <p class="mb-2">it's easy we'll help you</p>
                <button class="rounded-6">Create playlist</button>
            </div>
            <div class="box p-2 rounded my-2">
                <h3 class="mb-1">Let's find some podcasts to follow</h3>
                <p class="mb-2">We'll keep your updated on new episodes</p>
                <button class="rounded-6">Browse podcasts</button>
            </div>
        </div>
        <div class="footer p-2">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
        </div>
    </div>
    <div class="right-sidebar border">
        <div class="rNavbar">
            <div class="navIcon flex gap-2">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="flex justify-center items-center gap-2">
                <div class="navBtn">sign in</div>
                <button class="navBtn rounded-6">sign up</button>
            </div>
        </div>
        <div class="spotifyPlaylist ">
            <div class="playlist m-2">
                <h3 class="">Spotify Playlists</h3>
                <div class="card m-2">
                    <div class="cardImage">
                    <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/4YRxDV8wJFPHPTeXepOstw/en" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="green" />
                        <polygon points="40,30 40,70 70,50" fill="black" />
                      </svg>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
